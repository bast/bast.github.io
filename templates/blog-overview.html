{% extends "base.html" %}

{% block content %}

  {{ section.content | safe }}

  <div class="ui big relaxed divided list">
    {% for post in section.pages %}
      <div class="item">
        <div class="content">
          <a class="header" href="{{ post.permalink | safe }}">{{ post.title }}</a>
          <div class="description">{{ post.date| date(format="%B %d, %Y") }}</div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock content %}
